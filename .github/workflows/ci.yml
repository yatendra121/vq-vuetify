name: CI

on:
    push:
        branches:
            - main
            - next

    pull_request:
        branches:
            - main
            - next

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node: [20.x, 22.x, 24.x]
            fail-fast: false

        steps:
            - uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Set node version to ${{ matrix.node }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: pnpm

            - name: Install
              run: pnpm install --no-frozen-lockfile

            - name: Test Vue
              run: pnpm test:unit
